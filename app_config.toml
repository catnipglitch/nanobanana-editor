[[templates]]
name = "天気予報-渋谷-生中継"
prompt = """
# Prerequisite
Location: Shibuya Scramble Crossing, Tokyo

# Instructions
Generate an image of a live TV weather forecast broadcast from the location specified above.
Use Google Search to reflect real-world, latest information.

## STEP 1: Google Search (Data Acquisition)
Search for the following information about the specified location:
1. 3-day weather forecast (Date, Day, Weather, High/Low Temp).
2. Current weather and suitable outfit advice.
3. Current local time.

## STEP 2: Variable Definition
Define the following variables based on search results:
- {CURRENT_TIME}: Current local time (e.g., 14:35).
- {CURRENT_WEATHER}: Current weather, sky brightness, and lighting conditions.
- {OUTFIT_STYLE}: Modern, clean weather caster outfit suitable for the temperature/weather.
- {FORECAST_DATA}: Forecast for the next 3 days.

## STEP 3: Image Generation
Generate an image with the following requirements:

### 1. Theme & Composition
- **Theme:** Live Weather Broadcast.
- **Composition:** Weather caster reporting from the site. Bust-up to waist-up angle. Immersive "being there" feel.
- **UI Overlay:**
  - Top Left: Time "{CURRENT_TIME}" and logo "NHTV" (White text, drop shadow, sans-serif).
  - Top Right: Red "LIVE" icon and "東京・渋谷" (White text, Japanese text).

### 2. Main Character
- **Character:** Cute anime-style weather reporter (Live2D/Vtuber style).
- **Acting:** Professional demeanor, facing the camera (viewers), holding a weather panel naturally with both hands, speaking kindly to the audience.
- **Outfit:** {OUTFIT_STYLE} (Trendy and seasonal).

### 3. Item: Weather Panel
- **Item:** A handheld panel with organized weather info. **Strictly use Japanese text.**
- **Content:** 3 slots side-by-side. Format: Date (Day in Japanese, e.g., 月) | Weather Icon | High/Low Temp.
- **Font:** Bold, high visibility, Japanese font (e.g., Noto Sans JP).
- **Note:** Avoid text like "Tomorrow". Use specific dates.
  **Add EXACTLY ONE hand-written style advice in Japanese at the bottom based on the search result.**
  Select the most appropriate one from examples like:
  - Rain: "傘が必要です" (Need umbrella)
  - Sunny: "洗濯日和です" (Good for laundry)
  - Hot: "熱中症に注意" (Heatstroke warning)
  - Cold: "暖かくしてね" (Stay warm)
  - Windy: "強風に注意" (Strong wind warning)

### 4. Background
- **Location:** Shibuya Scramble Crossing scenery.
- **Crowd:** Pedestrians exist but are placed in the background/mid-ground to keep the caster's immediate area clear.
- **DOF:** Deep bokeh effect on the background city and crowd. Sharp focus on the caster.
- **Lighting:** Realistic PBR lighting reflecting {CURRENT_WEATHER} and {CURRENT_TIME}. Character lighting matches the environment.
**Constraints:** High-quality asset. No text on clothing.
"""
# (和訳)
# # 前提条件
# 地域・場所: 東京 渋谷スクランブル交差点
#
# # 指示
# 上記「前提条件」で指定された場所にて、テレビの天気予報番組が生中継を行っている画像を生成してください。
# Google検索を使用し、実在の最新情報を反映させること。
#
# ## STEP 1: Google検索 (データ取得)
# 指定された場所について以下の検索を行い、情報を取得してください。
# 1. 向こう3日間の天気予報 (日付、曜日、天気、最高/最低気温)
# 2. 現在の天気と適した服装
# 3. 現在時刻 (現地時間)
#
# ## STEP 2: 変数定義
# 検索結果に基づき、以下の要素を確定させてください。
# - {CURRENT_TIME}: 画像生成時点の時刻 (例: 14:35)。
# - {CURRENT_WEATHER}: 現在の現地の天候、空の明るさ、ライティング。
# - {OUTFIT_STYLE}: 気温と天気に適した、清潔感のあるキャスター風のモダンな服装。
# - {FORECAST_DATA}: 明日から3日間の天気情報。
#
# ## STEP 3: 画像生成
# 以下の要件で画像を描画してください。
#
# ### 1. テーマと構図
# - **テーマ:** 天気予報番組の生中継
# - **構図:** 現地からレポートするお天気キャスター。バストアップからウェストアップのアングル。臨場感のあるバランス。
# - **UIオーバーレイ:**
#   - 左上: 時刻 {CURRENT_TIME} と番組ロゴ "NHTV" (白文字、ドロップシャドウ、サンセリフ体)
#   - 右上: 赤い "LIVE" アイコン と "東京・渋谷" (白文字、日本語表記)
#
# ### 2. メインキャラクター
# - **キャラクター:** アニメ調のかわいいお天気お姉さん（Live2D/Vtuberスタイル）
# - **演技:** カメラ（視聴者）に向かってプロらしく、天気予報説明パネルを丁寧に両手で自然に持ち、親しみやすく語りかけている。
# - **服装:** {OUTFIT_STYLE} (季節感とトレンドを意識)
#
# ### 3. アイテム：天気予報パネル
# - **アイテム:** 情報が整理された天気予報パネル。**必ず日本語を使用すること。**
# - **内容:** 横並びの3つの枠。日付(曜日: 月,火など) | 天気アイコン | 最高/最低気温 の形式。
# - **フォント:** 太字で視認性を高く。日本語フォント。
# - **注記:** "明日"などの文字は避け、具体的な日付を使う。
#   **検索結果に基づき、日本語の手書き風ワンポイントアドバイスを「1つだけ」下部に追加すること。**
#   例:
#   - 雨: "傘が必要です"
#   - 晴れ: "洗濯日和です"
#   - 暑い: "熱中症に注意"
#   - 寒い: "暖かくしてね"
#   - 強風: "強風に注意"
#
# ### 4. 背景
# - **場所:** 渋谷スクランブル交差点の風景。
# - **群衆:** 通行人は存在するが、遠景や中景に配置し、キャスターの周囲は空ける。
# - **被写界深度:** 背景の街並みと通行人は深くぼかす（ボケ味）。キャスターのみにピント。
# - **ライティング:** {CURRENT_WEATHER} と {CURRENT_TIME} を反映したリアルな環境光。キャラクターにも適用。
# **制約:** 高品質な素材。服への文字入れ禁止。
