name: Sync Public Repo to HuggingFace Space

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  sync-to-hf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout public repo (full clone required)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # shallow clone error 対策

      - name: Remove binary folders for HF (samples/)
        run: |
          rm -rf samples/ || true
          git rm -r --cached samples/ || true

      - name: Install git-lfs
        run: |
          sudo apt-get update -y
          sudo apt-get install -y git-lfs
          git lfs install

      - name: Configure git user for HF
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Commit removal of samples
        run: |
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Remove samples/ for HF sync"
          fi

      - name: Push to HuggingFace Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git remote add hf https://user:$HF_TOKEN@huggingface.co/spaces/catnipglitch/nanobabana-editor

          git push hf main --force
